<blockquote>

<h2><p> 1.  在 Firefox 的地址栏访问 <code>about:config</code>,搜索 <code>toolkit.legacyUserProfileCustomizations.stylesheets</code>
设置为 true</p>
<p> 2.  在 Firefox 的地址栏访问 <code>about:support</code>,选择下方的 Profile Folder,点击 Open Folder。</p>
<p> 3.  创建一个chrome 的文件夹,将 userChrome.css,usercontent.css 文件和TYH文件夹放入chrome文件夹</p>
<p> 4.  打开 Firefox,firefox变成图片中样式</p></h3>
</blockquote>
